<!DOCTYPE html>
<html>
<style>
    table {
        border-collapse: collapse;
        width: 100%;

    }

    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h2>TH elements define table headers</h2>

    <table>
        <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
        </tr>
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
        </tr>
    </table>

    <p>To understand the example better, we have added borders to the table.</p>

</body>

</html>
