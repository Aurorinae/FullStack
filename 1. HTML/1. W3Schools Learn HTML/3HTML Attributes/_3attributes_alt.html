<!DOCTYPE html>
<html>

<body>

    <h2>The alt Attribute</h2>
    <p>The alt attribute should reflect the image content, so users who cannot see the image get an understanding of what the image contains:</p>

    <img src="https://pbs.twimg.com/media/GCJtjObXYAAtwiI?format=jpg&name=4096x4096" alt="Furina staring at you" width="30%" height="30%">

</body>

</html>
